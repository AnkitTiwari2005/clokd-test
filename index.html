<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
  <title>Clokd - Class Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="assets/icons/phone.svg" as="image">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="app-container">
    <!-- Mobile Top Bar -->
    <div class="mobile-top-bar">
      <div class="mobile-header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
            <path d="M13 7h-2v6h6v-2h-4z"/>
          </svg>
          <h1>Clokd</h1>
        </div>
        <div class="header-actions">
          <button id="common-slot-btn" class="common-slot-btn" aria-label="Find common free time">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
          </button>
          <button id="theme-toggle" aria-label="Toggle theme">
            <img src="assets/icons/sun.svg" alt="Light mode" id="theme-icon">
          </button>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <main class="dashboard" id="dashboard">
      <!-- Friend cards dynamically populated -->
    </main>

    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
      <div class="modal-content">
        <button class="close-btn" id="close-modal">
          <div class="close-icon-bg">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          </div>
        </button>

        <!-- Mobile Modal Header -->
        <div class="mobile-modal-header">
          <button class="back-btn" id="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
          </button>
          <h2 id="detail-name">Friend Name</h2>
          <a href="#" id="call-btn" class="call-btn">
            <img src="assets/icons/phone.svg" alt="Call">
          </a>
        </div>

        <div class="alias-section">
          <input type="text" id="alias-input" placeholder="Set nickname">
          <button id="save-alias">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
            </svg>
          </button>
        </div>

        <div class="status-container">
          <div class="status-card current-status">
            <h3>Current Status</h3>
            <p id="current-status-text">Loading...</p>
          </div>
          <div class="status-card next-free">
            <h3>Next Free</h3>
            <p id="next-free-text">Loading...</p>
          </div>
        </div>
        
        <!-- Day selector for timetable -->
        <div class="timetable-header">
          <h3 id="timetable-heading">Today's Schedule</h3>
          <select id="timetable-day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
        </div>

        <div class="timetable" id="timetable">
          <!-- Timetable dynamically populated -->
        </div>
      </div>
    </div>

    <!-- Common Free Slot Modal -->
    <div class="modal" id="common-slot-modal">
      <div class="modal-content">
        <button class="close-btn" id="close-common-modal">
          <div class="close-icon-bg">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          </div>
        </button>

        <h2>Find Common Free Time</h2>

        <div class="form-group">
          <label>Select Friends:</label>
          <div id="friends-select-container">
            <!-- Friend checkboxes will be added here -->
          </div>
        </div>

        <div class="form-group">
          <label>Select Day:</label>
          <select id="day-select">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
        </div>

        <button id="calculate-btn" class="primary-btn">Find Common Free Time</button>

        <div id="results-container">
          <h3>Common Free Time Slots</h3>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <!-- Mobile Bottom Bar -->
    <div class="mobile-bottom-bar">
      <div class="footer">
        <a href="https://www.linkedin.com/in/ankit-k-tiwari/" target="_blank" class="footer-link">Created by Ankit Tiwari</a>
        <a href="https://www.linkedin.com/in/ankit-k-tiwari/" target="_blank" aria-label="LinkedIn">
          <img src="assets/icons/linkedin.svg" alt="LinkedIn" class="footer-icon">
        </a>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
